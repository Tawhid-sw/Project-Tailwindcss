<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tailwindcss</title>

    <!-- GOOGLE MATERIAL ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- TAILWINDCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3238f2'
        },
          fontFamily: {
            'display' : 'Quicksand',
            'body' : ['Poppins' , 'sans-serif']
        },
        }
      }
    }
    </script>

    <!-- GLOBAL CSS -->
     <link rel="stylesheet" href="./global.css">

    <!-- SCRIPT JS -->
     <script src="./script.js" defer></script>

</head>
<body class="font-display">
    <!-- NAVBAR -->
     <nav class="p-3 bg-white flex justify-between items-center">
        <a href="/" id="logo" class="flex gap-2 items-center">
            <img class="object-cover max-w-12 max-h-12" src="./assets/asset 0.png" alt="Logo">
            <span class="text-lg font-bold font-display">ToDesktop</span>
        </a>
        <div id="nav-menu" class="hidden lg:flex items-center gap-12 font-bold">
            <a href="#" class="hover:text-primary">Pricing</a>
            <a href="#" class="hover:text-primary">Docs</a>
            <a href="#" class="hover:text-primary">ChangeLog</a>
            <a href="#" class="hover:text-primary">Blogs</a>
            <a href="#" class="hover:text-primary">Login</a>
        </div>
        <button class="hidden lg:flex items-center gap-2 border border-gray-400 hover:border-gray-600 px-6 py-2 rounded-lg font-medium">
            <img src="./assets/asset 1.svg">
            <span>Electron Developers</span>
            <span class="material-symbols-rounded">arrow_right_alt</span>
        </button>
        <button class="p-2 lg:hidden" onclick="HandleMenu()">
            <span class="material-symbols-rounded text-gray-600">
                menu
            </span>
        </button>

        <div id="nav-dialoge" class="fixed inset-0 z-10 bg-white p-3 hidden md:hidden">
          <div id="nav-bar" class="flex items-center justify-between">
            <a href="/" id="logo" class="flex gap-2 items-center">
              <img class="object-cover max-w-12 max-h-12" src="./assets/asset 0.png" alt="Logo">
              <span class="text-lg font-bold font-display">ToDesktop</span>
          </a>
          <button class="p-2 md:hidden" onclick="HandleMenu()">
            <span class="material-symbols-rounded text-gray-600">
                close
            </span>
        </button>
          </div>
          <div class="navList font-bold mt-6">
            <a href="#" class="hover:text-primary block m-3 py-3">Pricing</a>
            <a href="#" class="hover:text-primary block m-3 py-3">Docs</a>
            <a href="#" class="hover:text-primary block m-3 py-3">ChangeLog</a>
            <a href="#" class="hover:text-primary block m-3 py-3">Blogs</a>
            <a href="#" class="hover:text-primary block m-3 py-3">Login</a>

            <span class="h-[1px] bg-gray-700"></span>

            <button class="flex w-full mt-6 items-center gap-2 px-6 py-4 rounded-lg font-bold hover:text-gray-500">
              <img src="./assets/asset 1.svg">
              <span>Electron Developers</span>
              <!-- <span class="material-symbols-rounded">arrow_right_alt</span> -->
          </button>

          </div>
        </div>
     </nav>
     
</body>
</html>
